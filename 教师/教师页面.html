<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师</title>
    <link rel="stylesheet" href="教师页面.css" type="text/css">
</head>
<body>
<div class="tab">
    <h1>成绩管理系统(教师)</h1>
</div>
<div class="position_block">欢迎来到成绩管理系统</div>
<div class="total">
<div class="left_box">
    <div class="left_box_title">查询学生成绩</div>
    <div class="left_box_list">
        <form class="form_format">
            <input type="text" name="username" placeholder="请输入学号" autocomplete="off" class="form">
            <button type="submit">确定</button>
        </form>
    </div>
    <div class="left_box_title">修改学生信息</div>
    <div class="left_box_list">
        <form class="form_format">
            <input type="text" name="username" placeholder="请输入学号" autocomplete="off" class="form">
            <input type="text" name="number" placeholder="请输入修改课程号" autocomplete="off" class="form">
            <input type="text" name="score" placeholder="请输入修改后成绩" autocomplete="off" class="form">
            <button type="submit">确定</button>
        </form>
    </div>

   
</div>
<div class="control">
    <div id="menu"><b>成绩一览</b></div>
    <table class="gridtable">
        <thead class="gridhead">
        <tr class="form-control">
            <th width="10%">学号</th>
            <th width="10%">姓名</th>
            <th width="10%">学年学期</th>
            <th width="10%">课程号</th>
            <th width="15%">课程名称</th>
            <th width="5%">成绩</th>
            <th width="5%">学分</th>
            <th width="5%">排名</th>
        </tr>
        </thead>
        <tbody class="gridbody">
        <tr class="form-control">
            <td>2017111111</td>
            <td>张三</td>
            <td>2017-2018秋</td>
            <td>001</td>
            <td>高等数学1</td>
            <td>82</td>
            <td>4</td>
            <td>25</td>
        </tr>
        <tr class="form-control">
            <td>2017111111</td>
            <td>李三</td>
            <td>2017-2018秋</td>
            <td>001</td>
            <td>高等数学1</td>
            <td>71</td>
            <td>3.2</td>
            <td>50</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
</body>
</html>
