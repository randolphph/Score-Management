<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师</title>
    <link rel="stylesheet" href="教师页面.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
<div class="tab">
    <h1>成绩管理系统(教师)</h1>
</div>
<div class="position_block">欢迎来到成绩管理系统</div>
<div class="total">
<div class="left_box">
    <div class="left_box_title">查询学生成绩</div>
    <div class="left_box_list1">
        <form class="form_format">
            <input type="text" name="username" placeholder="请输入学号" autocomplete="off" class="form" id='searchNum'>
            <button type="submit" id='search'>确定</button>
        </form>
    </div>
    <div class="left_box_title">修改学生信息</div>
    <div class="left_box_list2">
        <form class="form_format" id='change-data'>
            <input type="text" name="username" placeholder="请输入学号" autocomplete="off" class="form">
            <input type="text" name="number" placeholder="请输入修改课程号" autocomplete="off" class="form">
            <input type="text" name="score" placeholder="请输入修改后成绩" autocomplete="off" class="form">
            <button type="submit" id='change1'>确定</button>
        </form>
    </div>
    <div id='insert' class="left_box_title"> 添加学生数据</div>
    <div class="left_box_list3">
        <form class="form_format" id='insertdata'>
            <input type="text" name="usernum" placeholder="请输入学号" autocomplete="off" class="form">
            <input type='text'  name='username' placeholder='请输入姓名'  autocomplete="off" class="form">
            <input type='text'  name='date' placeholder='请输入学年学期'  autocomplete="off" class="form">
            <input type="text" name="number" placeholder="请输入修改课程号" autocomplete="off" class="form">
            <input type='text'  name='lesson' placeholder='请输入课程'  autocomplete="off" class="form">
            <input type="text" name="score" placeholder="请输入修改后成绩" autocomplete="off" class="form">
            <input type='text'  name='points' placeholder='请输入学分'  autocomplete="off" class="form">
            <input type='text'  name='rank' placeholder='请输入排名'  autocomplete="off" class="form">
            <button type="button" id='change2' >确定</button>
        </form>
    </div>

   
</div>
<div class="control">
    <div id="menu"><b>成绩一览</b></div>
    <table class="gridtable">
        <thead class="gridhead">
        <tr class="form-control">
            <th width="10%">学号</th>
            <th width="10%">姓名</th>
            <th width="10%">学年学期</th>
            <th width="10%">课程号</th>
            <th width="15%">课程名称</th>
            <th width="5%">成绩</th>
            <th width="5%">学分</th>
            <th width="5%">排名</th>
        </tr>
        </thead>
        <tbody class="gridbody">
        
        </tbody>
    </table>
</div>
</div>
</body>
</html>
