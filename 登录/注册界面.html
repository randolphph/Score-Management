<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成绩管理</title>
    <link rel="stylesheet" href="注册界面.css" type="text/css">
    <script src='./script.js'></script>
</head>
<body>
<div class="content">
    <p>学生成绩管理系统</p>
    <div class="form-group">
        <form>
        <input type="text" name="username" placeholder="你的工号/学号" autocomplete="off" class="form-control">
        </form>
            <!--        <div class="invalid-feedback">用户名不能为空</div>-->
    </div>
    <div class="form-group">
        <form>
        <input type="password"  name="password" placeholder="密码" autocomplete="off" class="form-control">
        </form>
            <!--        <div class="invalid-feedback">密码不能为空</div>-->
    </div>
    <div class="form-group">
        <form>
        <button type="button" class="block1" id='login'>登录</button>
        </form>
    </div>
    <div class="form-group">
        <form>
        <button type="button" class="block2" id='signin'>注册</button>
        </form>
    </div>
</div>
</body>
</html>
